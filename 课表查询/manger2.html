<html>
    <head>
        <title>课程计划</title>
        <style>
            table {
                border-collapse: collapse;
            }
            table,
            th,
            td {
                border: 1px solid black;
                min-width: 5em;
            }
        </style>
    </head>


    <body>
        <form action="/manger/plan" method="post">
            班级: <input type="text" name="semester">
            <input type="submit" value="查询">
        </form>
        <table style="margin-bottom:10px" >
            <tr>
                <th>班级名</th>                
                <th>课程名</th>
                <th>课程时间</th>
                <th>上课地点</th>
            </tr>      
            {% for item in items6 %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>                
            </tr>
            {% endfor %}
        </table>

        <form action="/manger" method="get" >
            <input type="submit" value="返回">
        </form>
    </body>
</html>
